# NextSoundWave Docker Compose Configuration
# Phase 6: Docker Deployment

version: '3.8'

services:
  nextsoundwave:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextsoundwave
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    volumes:
      # Mount static files for development
      - ./web:/app/web
      # Mount tests for CI
      - ./tests:/app/tests
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - music-network

networks:
  music-network:
    driver: bridge

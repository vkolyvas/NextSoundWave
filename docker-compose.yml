# NextSoundWave Docker Compose Configuration
# Two containers: Backend (8000) + Frontend (3000)

version: '3.8'

services:
  # Backend API Service (Port 8000)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextsoundwave-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    volumes:
      - ./web:/app/web
      - ./tests:/app/tests
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - nextsoundwave-network

  # Frontend Static Server (Port 3000 â†’ nginx:80)
  frontend:
    image: nginx:alpine
    container_name: nextsoundwave-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nextsoundwave-network

networks:
  nextsoundwave-network:
    driver: bridge
